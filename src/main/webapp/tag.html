<html lang="zh-CN" ng-app="mainApp">

    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Tag</title>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://28.199.91.122/Blog/index.html">大巧不工</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="index.html">主页</a></li>
                <li><a href="#">项目展示</a></li>

            </ul>


        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>


<div class="container">
    <div class="row">
        <div class="p_md"><h3>我的标签墙</h3></div>
        <div class="table-responsive" ng-controller=getTagsCtrl>
            <div ng-show = 'f_tag'>
                <table class="table xia_table" >
                    <tr ng-repeat="x in tags">
                        <td><a href="#" ng-click = 'goTag(x.tag_name)'>{{ x.tag_name + " (" + x.blog_count + ")" }}</a></td>
                    </tr>
                </table>
            </div>

            <div ng-show ='f_blog'>
                <table ng-repeat="x in blogs" class="table table-striped table-hover">
                    <tr>
                        <td><a href="#" ng-click = 'goBlog(x.blog_id)'>{{x.blog_title}}</a> </td>
                        <td>{{x.blog_date | date: 'yyyy-MM-dd'}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
