<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://28.199.91.122/Blog/index.html">大巧不工</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse"
             id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">主页 <span class="sr-only">(current)</span></a></li>
                <li><a href="#">项目展示</a></li>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container">
    <section class="row">
        <div class="col-sm-12">
            <div id="forFlow" ng-controller="moreBlogCtrl">
                <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
                    <div class='day'  ng-repeat='item in reddit.items'>
                        <div class='postTitle'>
                            <a ng-click='go(item.blog_id)'>{{ item.blog_title }}</a>
                        </div>
                        <div class='postCon'>
                            <div class='c_b_p_desc'>
                                {{ "摘要:" + item.blog_abstract }}<a href='#' ng-click='go(item.blog_id)'
                                                                class='c_b_p_desc_readmore'>阅读全文</a>
                            </div>
                        </div>
                        <div class='clear'></div>
                        <div class='postDesc'>{{ "posted @ " }} {{item.blog_date  | date: 'yyyy-MM-dd'}}
                            {{"&nbsp;&nbsp;" + item.blog_author }}</div>
                        <div class='clear'></div>

                        <!--<div ng-show='reddit.busy'>Loading data...</div>-->
                    </div>

                </div>
            </div>
        </div>
    </section>


</div>
